<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <title>Google Streetview Virtual Bike Tour</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.timers.js" type="text/javascript"></script>
    <script src="bikeview.js" type="text/javascript"></script>
  </head>

  <body>
    <div name="pano" id="pano" style="width: 640px; height: 500px"></div>
    Run <input type="checkbox" id="RUN"/>:<br/>
    Zero the HMD: <input type="button" value="Reset" onclick="jQuery.getJSON('/zero_pov.json')"><br/>
    Fix the current view as "forward": <input type="button" value="Fix Heading" onclick="heading_fix()"><br/>
    <hr/>
    Debug log (log data: <input type="checkbox" id="LOGDEBUG" checked="checked" />)<br/>

    <textarea id="STDERR" rows="10" style="width:500px"></textarea>
  </body>
</html>
